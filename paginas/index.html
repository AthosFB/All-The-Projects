<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>README.md Creator</title>
</head>
<body>
    <h1>README.md Creator</h1>
    <video poster="../midia/themes.gif" id="prop">
        <source src="../midia/How-To-Use-Pt.1.mp4" type="video/mp4">
    </video>
    <br>
    <video controls width="500px" id="video" poster="../midia/tumb.png" onmouseenter="videoentrou()" onmouseout="videosaiu()">
        <source src="../midia/How-To-Use-Pt.1.mp4" type="video/mp4">
    </video>
    <script>
        function videoentrou() {
            let video = window.document.getElementById("video")
            video.style.width = "1000px"
            video.style.boxShadow = "6px 6px 10px white"
        }
        function videosaiu() {
            let video = window.document.getElementById("video")
            video.style.width = "500px"
            video.style.boxShadow = "6px 6px 10px white"
        }
    </script>
</body>
</html>
