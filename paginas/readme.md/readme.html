<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="midia/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>README.md Creator</title>
</head>
<body>
    <div id="cabeca">
        <h1>README.md Creator</h1>
        <a href="paginas/dowload.html" id="dowload" onmouseenter="dowentrou()" onmouseout="dowsaiu()"><strong>DOWLOAD</strong></a>
    </div>

    <video poster="midia/themes.gif" id="prop">
        <source src="midia/How-To-Use-Pt.1.mp4" type="video/mp4">
    </video>
    <br>
    <video controls width="500px" id="video" poster="   midia/tumb2.png" onmouseenter="videoentrou()" onmouseout="videosaiu()">
        <source src="midia/How-To-Use-Pt.1.mp4" type="video/mp4">
    </video>
    <script>
        function videoentrou() {
            let video = window.document.getElementById("video")
            video.style.width = "1000px"
            video.style.boxShadow = "6px 6px 10px red"
        }
        function videosaiu() {
            let video = window.document.getElementById("video")
            video.style.width = "500px"
            video.style.boxShadow = "3px 3px 5px red"
        }
        function dowentrou() {
            let txt = window.document.getElementById("dowload")
            txt.style.font = "normal 30px Times"
        }
        function dowsaiu() {
            let txt = window.document.getElementById("dowload")
            txt.style.font = "normal 20px Times"
        }
    </script>
</body>
</html>
